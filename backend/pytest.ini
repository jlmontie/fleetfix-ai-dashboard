[pytest]
# Pytest configuration file

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (if pytest-cov is installed)
    # --cov=ai_agent
    # --cov=database
    # --cov-report=term-missing
    # --cov-report=html

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests requiring full system
    requires_api: marks tests requiring API keys (Anthropic/OpenAI)
    requires_db: marks tests requiring database connection
    security: marks security-focused tests

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore deprecation warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test timeout (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto
