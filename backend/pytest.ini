[tool:pytest]
# Pytest configuration for FleetFix AI Dashboard

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = .

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database connection
    api: Tests that require API keys
    ai_agent: AI agent related tests
    text_to_sql: Text-to-SQL conversion tests
    pipeline: End-to-end pipeline tests

# Minimum version
minversion = 6.0

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__
    .pytest_cache

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if using pytest-cov)
# addopts = --cov=ai_agent --cov=database --cov-report=html --cov-report=term-missing
